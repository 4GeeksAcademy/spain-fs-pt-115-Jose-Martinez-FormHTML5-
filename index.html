<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Payment form example</h4>
                </div>
                <!--Alerta-->
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <!--Inicio del Formulario-->
                    <form>
                        <div class="row">
                            <div class="col-12 col-md-5 mb-3">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" />
                            </div>
                            <div class="col-12 col-md-3 mb-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000" />
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="text" class="form-control" id="amount" placeholder="Amount" />
                                </div>
                            </div>
                        </div>
                          <!--Separador-->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" />
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" />
                            </div>
                        </div>
                        <!--separador-->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" />
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" id="state">
                                    <option selected>Pick a state</option>
                                    <option value="1">State One</option>
                                    <option value="2">State Two</option>
                                    <option value="3">State Three</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-2 mb-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode" />
                            </div>
                        </div>
                        <!---Separador--->
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <p class="form-label">We accept:</p>
                                <div class="btn-group" role="group" aria-label="Payment methods">
                                    <input type="radio" class="btn-check" name="paymentMethod" id="visa" autocomplete="off" checked />
                                    <label class="btn btn-outline-secondary" for="visa">
                                        <i class="bi bi-credit-card-2-front fs-4"></i>
                                    </label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="mastercard" autocomplete="off" />
                                    <label class="btn btn-outline-secondary" for="mastercard">
                                        <i class="bi bi-credit-card fs-4"></i>
                                    </label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="amex" autocomplete="off" />
                                    <label class="btn btn-outline-secondary" for="amex">
                                        <i class="bi bi-credit-card-fill fs-4"></i>
                                    </label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="paypal" autocomplete="off" />
                                    <label class="btn btn-outline-secondary" for="paypal">
                                        <i class="bi bi-paypal fs-4"></i>
                                    </label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Add any notes here."></textarea>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Footer con los botones igual al header -->
                <div class="card-footer d-flex justify-content-end">
                    <button type="button" class="btn btn-secondary me-2">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
